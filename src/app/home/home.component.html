
<div class="container p-5">
    <input type="text" placeholder="enter your name" class="form-control" [(ngModel)]="username"/>
    <h3>{{username}}</h3>
</div>

<hr>
<br>
<hr>
<app-slider [mealImg]="pizza"></app-slider>

<h1 class="text-center p-4 m-3">All Products</h1>
<div class="container">
    <div class="row">
        @for (x of pizza; track $index) {
        <div class="col-md-4 ">
            <div class="border border-2 border-danger m-1 position-relative">
                <img alt="" [src]="x.image_url" class="w-100"/>
                    <div class="p-2 ">
                    <p>title: {{x.title}}</p>
                    <h6>publisher: {{x.publisher}}</h6>
                    <h5 class="position-absolute top-0 end-0 m-1 bg-warning rounded">{{(x.social_rank)}}</h5>
                </div>   
            </div> 
        </div>
    }
    </div>
</div>
