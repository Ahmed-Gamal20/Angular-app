<section class="contact py-5">
  <div class="container">
    <h1 class="text-center mb-4">Contact Us</h1>
    <p class="text-center mb-5">We'd love to hear from you! Reach out to us through any of the following methods:</p>

    <div class="row mb-4">
      <div class="col-md-4">
        <h3>Email</h3>
        <p>
          <a href="mailto:info@yourcompany.com">info.com</a>
        </p>
      </div>
      <div class="col-md-4">
        <h3>Phone</h3>
        <p>+1 (555) 123-4567</p>
      </div>
      <div class="col-md-4">
        <h3>Address</h3>
        <p>
          1234 Your Street,<br>
          Your City, ST 12345
        </p>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col text-center">
        <h3>Social Media</h3>
        <p>
          Follow us on:
          <a href="https://twitter.com/yourcompany" target="_blank">Twitter</a>,
          <a href="https://facebook.com/yourcompany" target="_blank">Facebook</a>,
          <a href="https://instagram.com/yourcompany" target="_blank">Instagram</a>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>Contact Form</h3>
        <form>
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Your Name">
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email">
          </div>
          <div class="form-group mb-3">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
